{% extends 'main/layout.html' %}
{% block content %}      
{% load crispy_forms_tags %} 
<div class="features">
  <div class="auth_form">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {{ login_form|crispy }}
      <span class="custom_error">{{ error }}</span>
      <button class="new_search_btn" type="submit">Login</button>
      <a href="{% url 'home' %}" class="cancel_btn">Cancel</a>
    </form>
    <p class="text-center">Don't have an account? <a href="register" class="internal_link">Create an account</a>.</p>
  </div>
</div>
{% endblock %}
