{% extends 'main/layout.html' %}
{% block content %} 
{% load crispy_forms_tags %}  

<!--Register--> 
<div class="my_page">
	<h1>Register</h1>
	<div class="auth_form">
		
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<span class="error">{{ error }}</span>
			
			<button class="submit_btn" type="submit">Register</button>
			<a href="{% url 'home' %}" class="cancel_btn">Cancel</a>
		</form>
	</div>
	<p>If you already have an account, &nbsp;<a href="login" class="link">login</a> &nbsp; instead.</p>

</div>

{% endblock %}
